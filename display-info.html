<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Information</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3fe;
            text-align: center;
            padding: 5vw;
            margin: 0;
        }

        h2 {
            color: #0a1551;
            font-size: 6vw;
            margin-bottom: 2vh;
        }

        p {
            color: #666;
            font-size: 4.5vw;
            margin: 1vh 0;
        }

        .info {
            margin-top: 4vh;
            font-size: 4.8vw;
            color: #0a1551;
        }

        #qrcode {
            margin-top: 5vh;
        }

        @media (min-width: 600px) {
            h2 {
                font-size: 28px;
            }
            p, .info {
                font-size: 18px;
            }
            body {
                padding: 40px;
            }
        }
    </style>
</head>
<body>

    <h2>Registration Information</h2>

    <div class="info">
        <p><strong>Full Name:</strong> <span id="fullName"></span></p>
        <p><strong>Student Email:</strong> <span id="studentEmail"></span></p>
        <p><strong>Qatar ID:</strong> <span id="qatarId"></span></p>
        <p><strong>Choose:</strong> <span id="choose"></span></p>
    </div>

    <div id="qrcode"></div>

    <!-- QR Code Generator Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

    <script>
        // Get parameters from URL
        const params = new URLSearchParams(window.location.search);

        const fullName = params.get('fullName') || 'Not Provided';
        const studentEmail = params.get('studentEmail') || 'Not Provided';
        const qatarId = params.get('qatarId') || 'Not Provided';
        const choose = params.get('choose') || 'Not Provided';

        // Display values
        document.getElementById('fullName').textContent = fullName;
        document.getElementById('studentEmail').textContent = studentEmail;
        document.getElementById('qatarId').textContent = qatarId;
        document.getElementById('choose').textContent = choose;

        // Combine only filled fields for QR
        let dataForQR = "";
        if (fullName !== 'Not Provided') dataForQR += fullName + "\n";
        if (studentEmail !== 'Not Provided') dataForQR += studentEmail + "\n";
        if (qatarId !== 'Not Provided') dataForQR += qatarId + "\n";
        if (choose !== 'Not Provided') dataForQR += choose;

        // Generate QR Code only if something is filled
        if (dataForQR.trim() !== "") {
            new QRCode(document.getElementById("qrcode"), {
                text: dataForQR.trim(),
                width: 200,
                height: 200
            });
        }
    </script>

</body>
</html>
