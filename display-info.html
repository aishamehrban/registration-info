<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Info</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 5vw;
        margin: 0;
        transition: background-color 0.3s ease;
    }

    h2 {
        color: #0a1551;
        font-size: 6vw;
        margin-bottom: 2vh;
    }

    p {
        color: #444;
        font-size: 4.5vw;
        margin: 1vh 0;
    }

    .info {
        margin-top: 4vh;
        font-size: 4.8vw;
        color: #0a1551;
    }

    #qrcode {
        margin-top: 5vh;
        display: flex;
        justify-content: center;
    }

    .tag {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 12px;
        font-weight: bold;
        color: white;
        margin-top: 8px;
    }

    /* Color coordination */
    .student { background-color: #e9f5ff; }
    .alumni { background-color: #fff3e6; }
    .staff { background-color: #f2f8f1; }
    .family { background-color: #f9e9f9; }

    .tag.student { background-color: #007bff; }
    .tag.alumni { background-color: #ff7a00; }
    .tag.staff { background-color: #28a745; }
    .tag.family { background-color: #c63dc6; }

    #downloadBtn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        background-color: #0a1551;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #downloadBtn:hover {
        background-color: #1a2a6c;
    }

    @media (min-width: 600px) {
        h2 { font-size: 28px; }
        p, .info { font-size: 18px; }
        body { padding: 40px; }
    }
</style>
</head>
<body>

<h2>Registration Information</h2>

<div class="info">
    <p><strong>Full Name:</strong> <span id="fullName"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Category:</strong> <span id="choose" class="tag"></span></p>
</div>

<div id="qrcode"></div>
<button id="downloadBtn">Download QR Code</button>

<!-- QR Code Library -->
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script>
    const params = new URLSearchParams(window.location.search);

    const fullName = params.get('fullName') || 'Not Provided';
    const studentEmail = params.get('studentEmail') || '';
    const staffEmail = params.get('staffEmail') || '';
    const qatarId = params.get('qatarId') || '';
    const choose = (params.get('choose') || '').toLowerCase();

    let emailForQR = '';
    let dataForQR = '';
    let tagClass = '';

    // Determine which email/data to use based on choice
    if (choose === 'student') {
        emailForQR = studentEmail;
        dataForQR = fullName + '\n' + studentEmail;
        tagClass = 'student';
        document.body.classList.add('student');
    } else if (choose === 'alumni') {
        emailForQR = studentEmail;
        dataForQR = fullName + '\n' + studentEmail;
        tagClass = 'alumni';
        document.body.classList.add('alumni');
    } else if (choose === 'staff') {
        emailForQR = staffEmail;
        dataForQR = fullName + '\n' + staffEmail;
        tagClass = 'staff';
        document.body.classList.add('staff');
    } else if (choose === 'friends & family') {
        emailForQR = studentEmail;
        dataForQR = fullName + '\n' + studentEmail + '\n' + qatarId;
        tagClass = 'family';
        document.body.classList.add('family');
    } else {
        dataForQR = fullName;
        emailForQR = '';
    }

    // Display values
    document.getElementById('fullName').textContent = fullName;
    document.getElementById('email').textContent = emailForQR;
    const chooseElem = document.getElementById('choose');
    chooseElem.textContent = choose.charAt(0).toUpperCase() + choose.slice(1);
    chooseElem.classList.add(tagClass);

    // Generate QR code
    let qr = null;
    if (dataForQR.trim() !== '') {
        qr = new QRCode(document.getElementById("qrcode"), {
            text: dataForQR.trim(),
            width: 200,
            height: 200
        });
    }

    // Download QR code
    document.getElementById('downloadBtn').addEventListener('click', function() {
        if (!qr) return;
        // The QRCode library creates a <div> with a <canvas> inside
        const canvas = document.querySelector('#qrcode canvas');
        if (canvas) {
            const link = document.createElement('a');
            link.href = canvas.toDataURL("image/png");
            link.download = fullName + "_QR.png";
            link.click();
        }
    });
</script>

</body>
</html>
