<!-- registration.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 5vw;
      margin: 0;
      background-color: #f3f3fe;
    }
    h2 {
      color: #0a1551;
      font-size: 6vw;
      margin-bottom: 2vh;
    }
    p {
      color: #444;
      font-size: 4.5vw;
      margin: 1vh 0;
    }
    .info {
      margin-top: 4vh;
      font-size: 4.8vw;
      color: #0a1551;
    }
    .tag {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 12px;
      font-weight: bold;
      color: white;
      margin-top: 8px;
    }
    .student { background-color: #007bff; }
    .alumni { background-color: #ff7a00; }
    .staff { background-color: #28a745; }
    .family { background-color: #c63dc6; }

    .subtag {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 14px;
      margin: 4px;
      color: white;
      background-color: #6c757d;
    }

    #qrcode {
      margin-top: 5vh;
      display: flex;
      justify-content: center;
    }
    #downloadBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #0a1551;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #downloadBtn:hover {
      background-color: #1a2a6c;
    }
    @media (min-width: 600px) {
      h2 { font-size: 28px; }
      p, .info { font-size: 18px; }
      body { padding: 40px; }
    }
  </style>
</head>
<body>

  <h2>Generated QR Code</h2>

  <div class="info">
    <p><strong>Full Name:</strong> <span id="fullName"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Category:</strong> <span id="choose" class="tag"></span></p>
    
    <!-- Family-only fields -->
    <div id="familyFields" style="display:none;">
      <p><strong>Phone Number:</strong> <span id="phoneNumber" class="subtag"></span></p>
      <p><strong>Qatar ID:</strong> <span id="qatarId" class="subtag"></span></p>
    </div>
  </div>

  <div id="qrcode"></div>
  <button id="downloadBtn">Download QR Code</button>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const fullName = params.get('fullName') || 'Not Provided';
    const studentEmail = params.get('studentEmail') || '';
    const staffEmail = params.get('staffEmail') || '';
    const qatarId = params.get('qatarId') || '';
    const phoneNumber = params.get('phoneNumber') || '';
    const chooseRaw = params.get('choose') || '';
    const choose = chooseRaw.trim().toLowerCase();

    let email = '';
    let tagClass = '';
    let qrData = '';

    const isFamily = choose.includes("family");

    if (choose === 'student' || choose === 'alumni') {
      email = studentEmail;
      tagClass = choose;
      qrData = `${fullName}\n${email}`;
    } else if (choose === 'staff') {
      email = staffEmail;
      tagClass = 'staff';
      qrData = `${fullName}\n${email}`;
    } else if (isFamily) {
      email = params.get('email') || '';
      tagClass = 'family';

      // Construct QR with required tags
      qrData = `{phoneNumber}${phoneNumber}{email}${email}{qatarId}${qatarId}`;
    } else {
      email = studentEmail || staffEmail || '';
      qrData = `${fullName}\n${email}`;
    }

    // Display info
    document.getElementById('fullName').textContent = fullName;
    document.getElementById('email').textContent = email;

    const chooseElem = document.getElementById('choose');
    chooseElem.textContent = chooseRaw ? chooseRaw.charAt(0).toUpperCase() + chooseRaw.slice(1) : 'N/A';
    if(tagClass) chooseElem.classList.add(tagClass);

    // Show family info if needed
    if (isFamily) {
      document.getElementById('familyFields').style.display = 'block';
      document.getElementById('phoneNumber').textContent = phoneNumber;
      document.getElementById('qatarId').textContent = qatarId;
    }

    // Build link to display.html (optional; not used in QR here)
    const secondPageURL = `display.html?fullName=${encodeURIComponent(fullName)}&email=${encodeURIComponent(email)}&choose=${encodeURIComponent(chooseRaw)}&qatarId=${encodeURIComponent(qatarId)}&phoneNumber=${encodeURIComponent(phoneNumber)}`;

    // Generate QR code
    new QRCode(document.getElementById("qrcode"), {
      text: qrData,
      width: 300,
      height: 300
    });

    // Download QR code
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const canvas = document.querySelector('#qrcode canvas');
      if (canvas) {
        const link = document.createElement('a');
        link.href = canvas.toDataURL("image/png");
        link.download = `${fullName}_QR.png`;
        link.click();
      }
    });
  </script>

</body>
</html>
