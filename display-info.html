<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Display Info & QR</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      padding: 5vw; 
      margin: 0; 
      background-color: #f3f3fe; 
    }
    h2 { 
      color: #0a1551; 
      font-size: 6vw; 
    }
    p { 
      color: #444; 
      font-size: 4.5vw; 
      margin: 1vh 0; 
    }
    .info { 
      margin-top: 4vh; 
      font-size: 4.8vw; 
      color: #0a1551; 
    }
    #qrcode { 
      margin-top: 5vh; 
    }
    #downloadBtn { 
      margin-top: 20px; 
      padding: 10px 20px; 
      font-size: 16px; 
      background-color: #0a1551; 
      color: white; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
    }
    #downloadBtn:hover { 
      background-color: #1a2a6c; 
    }
    @media (min-width: 600px) {
      h2 { font-size: 28px; }
      p, .info { font-size: 18px; }
      body { padding: 40px; }
    }
  </style>
</head>
<body>

  <h2>User Info</h2>

  <div class="info">
    <p><strong>Full Name:</strong> <span id="fullName"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Category:</strong> <span id="choose" class="tag"></span></p>
  </div>

  <div id="qrcode"></div>
  <button id="downloadBtn">Download QR</button>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const fullName = params.get('fullName') || '';
    const emailParam = params.get('email') || '';
    const chooseRaw = params.get('choose') || '';
    const choose = chooseRaw.trim().toLowerCase();

    document.getElementById('fullName').textContent = fullName;
    document.getElementById('email').textContent = emailParam;

    const chooseElem = document.getElementById('choose');
    chooseElem.textContent = chooseRaw ? chooseRaw.charAt(0).toUpperCase() + chooseRaw.slice(1) : 'N/A';

    if (choose === 'student') chooseElem.classList.add('student');
    else if (choose === 'alumni') chooseElem.classList.add('alumni');
    else if (choose === 'staff') chooseElem.classList.add('staff');
    else chooseElem.classList.add('family');

    const qrData = `Full Name: ${fullName}\nCategory: ${chooseRaw}\nEmail: ${emailParam}`;
    new QRCode(document.getElementById("qrcode"), {
      text: qrData,
      width: 200,
      height: 200
    });

    document.getElementById('downloadBtn').addEventListener('click', function () {
      const canvas = document.querySelector('#qrcode canvas');
      if (canvas) {
        const link = document.createElement('a');
        link.href = canvas.toDataURL("image/png");
        link.download = `${fullName || 'QR'}.png`;
        link.click();
      }
    });
  </script>

</body>
</html>
