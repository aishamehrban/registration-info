<!-- registration.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 5vw; background-color: #f3f3fe; }
    h2 { color: #0a1551; }
    #qrcode { margin-top: 30px; }
    #downloadBtn { margin-top: 20px; padding: 10px 20px; font-size: 16px; background-color: #0a1551; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <h2>Registration QR Code</h2>

  <div id="qrcode"></div>
  <button id="downloadBtn">Download QR Code</button>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const fullName = params.get('fullName') || 'Not Provided';
    const studentEmail = params.get('studentEmail') || '';
    const staffEmail = params.get('staffEmail') || '';
    const qatarId = params.get('qatarId') || '';
    const chooseRaw = params.get('choose') || '';
    const choose = chooseRaw.trim().toLowerCase();

    let email = '';
    switch(choose){
      case 'student':
      case 'alumni':
        email = studentEmail;
        break;
      case 'staff':
        email = staffEmail;
        break;
      case 'family & friends':
      case 'friends & family':
        email = params.get('email') || '';
        break;
      default:
        email = studentEmail || staffEmail || '';
    }

    // Build link to second page with query params
    const secondPageURL = `display.html?fullName=${encodeURIComponent(fullName)}&email=${encodeURIComponent(email)}&choose=${encodeURIComponent(chooseRaw)}&qatarId=${encodeURIComponent(qatarId)}`;

    // Generate QR code linking to second page
    new QRCode(document.getElementById("qrcode"), {
      text: secondPageURL,
      width: 300,
      height: 300
    });

    // Download QR code as PNG
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const canvas = document.querySelector('#qrcode canvas');
      if (canvas) {
        const link = document.createElement('a');
        link.href = canvas.toDataURL("image/png");
        link.download = `${fullName}_QR.png`;
        link.click();
      }
    });
  </script>

</body>
</html>
