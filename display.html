<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Info</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 5vw; background-color: #f3f3fe; margin: 0; }
    h2 { color: #0a1551; font-size: 6vw; }
    .info p { color: #444; font-size: 4.5vw; margin: 1vh 0; }
    .tag { display: inline-block; padding: 6px 12px; border-radius: 12px; font-weight: bold; color: white; margin-top: 8px; }
    .tag.student { background-color: #007bff; }
    .tag.alumni { background-color: #ff7a00; }
    .tag.staff { background-color: #28a745; }
    .tag.family { background-color: #c63dc6; }
    #qrcode { margin: 5vh auto; width: 200px; height: 200px; }
    #downloadBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0a1551; color: white;
      border: none; border-radius: 5px;
      cursor: pointer;
    }
    #downloadBtn:hover { background-color: #1a2a6c; }
    @media (min-width: 600px) {
      h2 { font-size: 28px; }
      .info p { font-size: 18px; }
      body { padding: 40px; }
    }
  </style>
</head>
<body>

  <h2>Registration Information</h2>

  <div class="info">
    <p><strong>Full Name:</strong> <span id="fullName"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p id="phoneField" style="display:none;"><strong>Phone Number:</strong> <span id="phoneNumber"></span></p>
    <p id="qatarField" style="display:none;"><strong>Qatar ID:</strong> <span id="qatarId"></span></p>
    <p><strong>Category:</strong> <span id="choose" class="tag"></span></p>
  </div>

  <div id="qrcode"></div>
  <button id="downloadBtn">Download QR Code</button>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const fullName = params.get('fullName') || '';
    const studentEmail = params.get('studentEmail') || '';
    const staffEmail = params.get('staffEmail') || '';
    const emailParam = params.get('email') || '';
    const phoneNumber = params.get('phoneNumber') || '';
    const qatarId = params.get('qatarId') || '';
    const chooseRaw = params.get('choose') || '';
    const choose = chooseRaw.trim().toLowerCase();

    let emailToShow = '';
    if (choose === 'student' || choose === 'alumni') {
      emailToShow = studentEmail || emailParam;
    } else if (choose === 'staff') {
      emailToShow = staffEmail || emailParam;
    } else {
      // family & friends
      emailToShow = emailParam;
      document.getElementById('phoneField').style.display = 'block';
      document.getElementById('qatarField').style.display = 'block';
    }

    document.getElementById('fullName').textContent = fullName;
    document.getElementById('email').textContent = emailToShow || 'Not Provided';
    document.getElementById('phoneNumber').textContent = phoneNumber;
    document.getElementById('qatarId').textContent = qatarId;

    const chooseElem = document.getElementById('choose');
    chooseElem.textContent = chooseRaw ? chooseRaw.charAt(0).toUpperCase() + chooseRaw.slice(1) : 'N/A';
    chooseElem.classList.add(
      choose === 'student' ? 'student' :
      choose === 'alumni' ? 'alumni' :
      choose === 'staff' ? 'staff' :
      'family'
    );

    // Build QR pointing to display-info page with all relevant parameters
    const baseDisplayURL = "https://aishamehrban.github.io/registration-info/display-info.html";
    const qrParams = new URLSearchParams({
      fullName: fullName,
      email: emailToShow,
      choose: chooseRaw,
      phoneNumber: phoneNumber,
      qatarId: qatarId
    });
    const qrLink = baseDisplayURL + "?" + qrParams.toString();

    new QRCode(document.getElementById("qrcode"), {
      text: qrLink,
      width: 200,
      height: 200
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const canvas = document.querySelector('#qrcode canvas');
      if (canvas) {
        const link = document.createElement('a');
        link.href = canvas.toDataURL("image/png");
        link.download = `${fullName || 'QR'}.png`;
        link.click();
      }
    });
  </script>

</body>
</html>
