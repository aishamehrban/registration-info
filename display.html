<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 5vw;
      margin: 0;
      background-color: #f3f3fe;
    }

    h2 {
      color: #0a1551;
      font-size: 6vw;
      margin-bottom: 2vh;
    }

    p {
      color: #444;
      font-size: 4.5vw;
      margin: 1vh 0;
    }

    .info {
      margin-top: 4vh;
      font-size: 4.8vw;
      color: #0a1551;
    }

    .tag {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 12px;
      font-weight: bold;
      color: white;
      margin-top: 8px;
    }

    .tag.student { background-color: #007bff; }
    .tag.alumni { background-color: #ff7a00; }
    .tag.staff { background-color: #28a745; }
    .tag.family { background-color: #c63dc6; }

    .field-label {
      font-weight: bold;
      color: #0a1551;
    }

    #qrcode {
      margin-top: 5vh;
      display: flex;
      justify-content: center;
    }

    #downloadBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #0a1551;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #downloadBtn:hover {
      background-color: #1a2a6c;
    }

    @media (min-width: 600px) {
      h2 { font-size: 28px; }
      p, .info { font-size: 18px; }
      body { padding: 40px; }
    }
  </style>
</head>
<body>

  <h2>Registration Information</h2>

  <div class="info">
    <p><span class="field-label">Full Name:</span> <span id="fullName"></span></p>
    <p><span class="field-label">Email:</span> <span id="email"></span></p>
    <p><span class="field-label">Phone Number:</span> <span id="phoneNumber"></span></p>
    <p><span class="field-label">Qatar ID:</span> <span id="qatarId"></span></p>
    <p><span class="field-label">Category:</span> <span id="choose" class="tag"></span></p>
  </div>

  <div id="qrcode"></div>
  <button id="downloadBtn">Download QR Code</button>

  <!-- QR Code library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const fullName = params.get('fullName') || 'Not Provided';
    const studentEmail = params.get('studentEmail') || '';
    const staffEmail = params.get('staffEmail') || '';
    const email = params.get('email') || studentEmail || staffEmail || '';
    const phoneNumber = params.get('phoneNumber') || '';
    const qatarId = params.get('qatarId') || '';
    const chooseRaw = params.get('choose') || '';
    const choose = chooseRaw.trim().toLowerCase();

    let tagClass = '';
    switch (choose) {
      case 'student': tagClass = 'student'; break;
      case 'alumni': tagClass = 'alumni'; break;
      case 'staff': tagClass = 'staff'; break;
      case 'family & friends':
      case 'friends & family':
      case 'family': tagClass = 'family'; break;
    }

    // Display information
    document.getElementById('fullName').textContent = fullName;
    document.getElementById('email').textContent = email || 'Not Provided';
    document.getElementById('phoneNumber').textContent = phoneNumber || 'Not Provided';
    document.getElementById('qatarId').textContent = qatarId || 'Not Provided';

    const chooseElem = document.getElementById('choose');
    chooseElem.textContent = chooseRaw ? chooseRaw.charAt(0).toUpperCase() + chooseRaw.slice(1) : 'N/A';
    if (tagClass) chooseElem.classList.add(tagClass);

    // Prepare QR data
    const qrData = [
      `Name: ${fullName}`,
      `Email: ${email}`,
      `Phone: ${phoneNumber}`,
      `Qatar ID: ${qatarId}`,
      `Category: ${chooseRaw}`
    ].join('\n');

    // Generate QR code
    if (qrData.trim() !== '') {
      new QRCode(document.getElementById("qrcode"), {
        text: qrData,
        width: 200,
        height: 200
      });
    }

    // Download QR
    document.getElementById('downloadBtn').addEventListener('click', function () {
      const canvas = document.querySelector('#qrcode canvas');
      if (canvas) {
        const link = document.createElement('a');
        link.href = canvas.toDataURL("image/png");
        link.download = `${fullName}_QR.png`;
        link.click();
      }
    });
  </script>

</body>
</html>
