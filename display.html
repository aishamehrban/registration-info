<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 5vw;
      margin: 0;
      background-color: #f3f3fe;
    }
    h2 {
      color: #0a1551;
      font-size: 6vw;
      margin-bottom: 2vh;
    }
    p {
      color: #444;
      font-size: 4.5vw;
      margin: 1vh 0;
    }
    .info {
      margin-top: 4vh;
      font-size: 4.8vw;
      color: #0a1551;
    }
    #qrcode {
      margin-top: 5vh;
      display: flex;
      justify-content: center;
    }
    .tag {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 12px;
      font-weight: bold;
      color: white;
      margin-top: 8px;
    }
    .student { background-color: #007bff; }
    .alumni { background-color: #ff7a00; }
    .staff { background-color: #28a745; }
    .family { background-color: #c63dc6; }

    .subtag {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 14px;
      margin: 4px;
      color: white;
      background-color: #6c757d;
    }

    @media (min-width: 600px) {
      h2 { font-size: 28px; }
      p, .info { font-size: 18px; }
      body { padding: 40px; }
    }
  </style>
</head>

  <h2>Registration Information</h2>

    <p><strong>Email:</strong> <span id="email"></span></p>
