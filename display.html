<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Display Registration Info with QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 5vw;
      margin: 0;
      background-color: #f3f3fe;
    }
    h2 {
      color: #0a1551;
      font-size: 6vw;
      margin-bottom: 2vh;
    }
    p {
      color: #444;
      font-size: 4.5vw;
      margin: 1vh 0;
    }
    .info {
      margin-top: 4vh;
      font-size: 4.8vw;
      color: #0a1551;
    }
    .tag {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 12px;
      font-weight: bold;
      color: white;
      margin-top: 8px;
    }
    .student { background-color: #007bff; }
    .alumni { background-color: #ff7a00; }
    .staff { background-color: #28a745; }
    .family { background-color: #c63dc6; }
    .subtag {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 14px;
      margin: 4px;
      color: white;
      background-color: #6c757d;
    }
    #qrcode {
      margin-top: 5vh;
      display: flex;
      justify-content: center;
    }
    #debug {
      margin-top: 20px;
      font-size: 12px;
      color: red;
      white-space: pre-wrap;
      background: #fee;
      padding: 10px;
      border: 1px solid #faa;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    @media (min-width: 600px) {
      h2 { font-size: 28px; }
      p, .info { font-size: 18px; }
      body { padding: 40px; }
    }
  </style>
</head>
<body>

  <h2>Registration Information</h2>

  <div class="info">
    <p><strong>Full Name:</strong> <span id="fullName"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Category:</strong> <span id="choose" class="tag"></span></p>

    <div id="familyFields" style="display:none;">
      <p><strong>Phone Number:</strong> <span id="phoneNumber" class="subtag"></span></p>
      <p><strong>Qatar ID:</strong> <span id="qatarId" class="subtag"></span></p>
    </div>
  </div>

  <div id="qrcode"></div>

  <div id="debug"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    const debug = document.getElementById('debug');

    function logDebug(message) {
      console.log(message);
      debug.textContent += message + "\n";
    }

    try {
      const params = new URLSearchParams(window.location.search);

      const fullName = params.get('fullName') || 'N/A';
      const email = params.get('email') || 'N/A';
      const chooseRaw = params.get('choose') || 'N/A';
      const choose = chooseRaw.trim().toLowerCase();
      const phoneNumber = params.get('phoneNumber') || 'N/A';
      const qatarId = params.get('qatarId') || 'N/A';

      logDebug(`Parsed params:\n fullName: ${fullName}\n email: ${email}\n choose: ${chooseRaw}\n phoneNumber: ${phoneNumber}\n qatarId: ${qatarId}`);

      // Show info
      document.getElementById('fullName').textContent = fullName;
      document.getElementById('email').textContent = email;

      const chooseElem = document.getElementById('choose');
      chooseElem.textContent = chooseRaw ? (chooseRaw.charAt(0).toUpperCase() + chooseRaw.slice(1)) : 'N/A';

      if (choose === 'student') chooseElem.classList.add('student');
      else if (choose === 'alumni') chooseElem.classList.add('alumni');
      else if (choose === 'staff') chooseElem.classList.add('staff');
      else if (choose.includes('family')) chooseElem.classList.add('family');

      // Show family extra fields if needed
      if (choose.includes('family')) {
        const familyDiv = document.getElementById('familyFields');
        familyDiv.style.display = 'block';
        document.getElementById('phoneNumber').textContent = phoneNumber;
        document.getElementById('qatarId').textContent = qatarId;
      }

      // Generate QR code for the full URL
      if (typeof QRCode === 'undefined') {
        logDebug("Error: QRCode library is not loaded!");
      } else {
        new QRCode(document.getElementById('qrcode'), {
          text: window.location.href,
          width: 300,
          height: 300
        });
        logDebug("QR code generated successfully.");
      }

    } catch (err) {
      logDebug("Error in script: " + err.message);
    }
  </script>

</body>
</html>
